{
  "Dhcp6": {
    "interfaces-config": {
      "interfaces": ["eth1"]
    },
    "lease-database": {
      "type": "memfile",
      "persist": true,
      "name": "/var/lib/kea/dhcp6.leases"
    },
    "valid-lifetime": 4000,
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "subnet6": [
      {
        "subnet": "fd00:cafe:beef::/64",
        "pools": [ { "pool": "fd00:cafe:beef::100 - fd00:cafe:beef::200" } ],
        "option-data": [
          { "name": "dns-servers", "data": "fd00:cafe:beef::2, fd00:cafe:beef::3" },
          { "name": "domain-search", "data": "myempresa.test" }
        ]
      }
    ],
    "loggers": [
      {
        "name": "kea-dhcp6",
        "output_options": [ { "output": "/var/log/kea/kea-dhcp6.log" } ],
        "severity": "INFO",
        "debuglevel": 0
      }
    ]
  }
}
