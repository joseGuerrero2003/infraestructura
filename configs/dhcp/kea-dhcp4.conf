{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [ "eth1" ]
    },
    "lease-database": {
      "type": "memfile",
      "persist": true,
      "name": "/var/lib/kea/dhcp4.leases"
    },
    "valid-lifetime": 4000,
    "renew-timer": 1000,
    "rebind-timer": 2000,

    "subnet4": [
      {
        
        "subnet": "192.168.10.0/24",

        "pools": [
          { "pool": "192.168.10.100 - 192.168.10.200" }
        ],

        "option-data": [
          {
            "name": "domain-name-servers",
            "data": "8.8.8.8, 8.8.4.4"
          },
          {
            "name": "routers",
            "data": "192.168.10.1"
          },
          {
            "name": "domain-name",
            "data": "miempresa.test"
          }
        ]
      }
    ],

    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          { "output": "/var/log/kea-dhcp4.log" }
        ],
        "severity": "INFO",
        "debuglevel": 0
      }
    ]
  }
}
